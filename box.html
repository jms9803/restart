<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /*
        block level elemnet
        */
      h1,
      a {
        border-width: 5px;
        border-color: red;
        border-style: solid;
        border: 5px solid red;
        padding: 20px;
        margin: 20px;
        width: 100px;
      }
      /*
      inline element
      */
      a {
        border-width: 5px;
        border-color: red;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>HTML</h1>
    <h1>HTML</h1>
    월드 와이드 웹(<a href="https://everytime.kr/">World Wide Web, WWW, W3</a
    >)은 인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전
    세계적인 정보 공간을 말한다. 간단히 웹(the Web)이라 부르는 경우가 많다. 이
    용어는 인터넷과 동의어로 쓰이는 경우가 많으나 엄격히 말해 서로 다른
    개념이다.
  </body>
</html>
